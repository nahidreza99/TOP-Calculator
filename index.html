<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="calculator">
                <div id="screen" class="screen">
                    <div id="secondary" class="secondary hidden">0</div>
                    <div id="primary" class="primary"></div>
                    <div id="operator" class="operator"></div>
                </div>
                <div class="keypad">
                    <div id="clear" class="button clear">AC</div>
                    <div id="negative" class="button operation">+ / -</div>
                    <div id="percentage" class="button operation">%</div>
                    <div id="divide" class="button operation">/</div>
                    <div id="seven" class="button key">7</div>
                    <div id="eight" class="button key">8</div>
                    <div id="nine" class="button key">9</div>
                    <div id="multiply" class="button operation">x</div>
                    <div id="four" class="button key">4</div>
                    <div id="five" class="button key">5</div>
                    <div id="six" class="button key">6</div>
                    <div id="subtract" class="button operation">-</div>
                    <div id="one" class="button key">1</div>
                    <div id="two" class="button key">2</div>
                    <div id="three" class="button key">3</div>
                    <div id="add" class="button operation">+</div>
                    <div id="zero" class="button key">0</div>
                    <div id="dot" class="button key">.</div>
                    <div id="equal" class="button operation">=</div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
