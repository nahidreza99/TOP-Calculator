<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="calculator">
                <div id="screen" class="screen">
                    <div class="secondary hidden">123</div>
                    <div class="primary">456</div>
                    <div class="operator">+</div>
                </div>
                <div class="keypad">
                    <div id="clear" class="key">AC</div>
                    <div id="negative" class="key">+ / -</div>
                    <div id="percentage" class="key">%</div>
                    <div id="divide" class="key">/</div>
                    <div id="seven" class="key">7</div>
                    <div id="eight" class="key">8</div>
                    <div id="nine" class="key">9</div>
                    <div id="multiply" class="key">*</div>
                    <div id="four" class="key">4</div>
                    <div id="five" class="key">5</div>
                    <div id="six" class="key">6</div>
                    <div id="subtract" class="key">-</div>
                    <div id="one" class="key">1</div>
                    <div id="two" class="key">2</div>
                    <div id="three" class="key">3</div>
                    <div id="add" class="key">+</div>
                    <div id="zero" class="key">0</div>
                    <div id="dot" class="key">.</div>
                    <div id="equal" class="key">=</div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
